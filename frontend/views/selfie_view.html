<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="first-column d-none d-sm-none d-md-flex col-md-6 min-vh-100 d-flex flex-wrap align-items-stretch">
        
        <canvas id="canvas" class="flex-grow-1">
          
        </canvas>
        <div class="main-text">
          <span>Nosso</span>
          <span class="fw-bold">carro,</span>
          <span>seu</span>
          <span class="fw-bold">controle.</span>
          <span class="fs-6">#LocarEasy</span>
        </div>
        <!-- Código que carrega o arquivo .riv como bg  -->
        <script>
          const r = new rive.Rive({
            src: "../assets/rive/shapes_large.riv",
            canvas: document.getElementById("canvas"),
            autoplay: true,
            onLoad: () => {
              r.resizeDrawingSurfaceToCanvas();
            },
          });

        </script>
        
      </div>
      <div class="second-column col-md-6 min-vh-100">
        <a href="main_view.html">
          <div class="row">
            <div class="d-flex mt-1 ms-2 title-back">
              <p><</p>
              <p class="ms-4 title-back text-back">LocarEasy</p>
            </div>
          </div>
        </a>
    
        <div class="ms-4">
          <span>Esta é sua selfie (foto de rosto)</span>
        </div>
        
        <div class="image-container mt-4 mb-4">
            <img class="image-container img-fluid" src="/assets/img/Design sem nome.png" alt="Foto de rosto">
        </div>
    
        <div class="ms-4 mr-4">
          <span>Uma imagem bem focalizada e em ambiente bem iluminado, garante uma melhor nitidez.</span>
        </div>

        <div class="button-container text-center mt-5">
          <div class="button-top mb-2">
              <button class="book-btn" type="button" onclick="location.href = 'confirm_signature_view.html'">CONFIRMAR</button><br>
          </div>
            <br><button class="book-btn" type="button">TIRAR OUTRA FOTO</button>
        </div>

      </div>
      </div>
    </div>
  </div>
