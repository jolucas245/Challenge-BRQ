<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocarEasy - Aluguel de carros</title>
  <link rel="icon" href="../assets/img/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@rive-app/canvas@1.0.102"></script>

  <link rel="stylesheet" href="/styles/style_main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="first-column d-none d-sm-none d-md-flex col-md-6 min-vh-100 d-flex flex-wrap align-items-stretch">
        
        <canvas id="canvas" class="flex-grow-1">
          
        </canvas>
        <div class="main-text">
          <span>Nosso</span>
          <span class="fw-bold">carro,</span>
          <span>seu</span>
          <span class="fw-bold">controle.</span>
          <span class="fs-6">#LocarEasy</span>
        </div>
        <!-- Código que carrega o arquivo .riv como bg  -->
        <script>
          const r = new rive.Rive({
            src: "../assets/rive/shapes_large.riv",
            canvas: document.getElementById("canvas"),
            autoplay: true,
            onLoad: () => {
              r.resizeDrawingSurfaceToCanvas();
            },
          });

        </script>
        
      </div>
      <div class="second-column col-md-6 min-vh-100">
        <a href="home_view.html">
          <div class="row">
            <div class="d-flex mt-1 ms-2 title-back">
              <p><</p>
              <p class="ms-4 title-back text-back">LocarEasy</p>
            </div>
          </div>
        </a>

        <div class="custom-container">
          <div class="input-group justify-content-center">
              <span class="input-group-append">
                  <button class="btn btn-outline-secondary border-start-0 border-0 rounded-pill" type="button">
                      <i class="fa fa-search"></i>
                  </button>
              </span>
              <input class="search-input form-control border-end-0 border-0 rounded-pill" type="text" placeholder="Procure por um veículo">
          </div>
        </div>

        <div class="custom-container-2">
          <div class="input-group mt-5 justify-content-center">
              <input class="search-input-1 form-control border-end-0 border-0 rounded-pill" type="text" placeholder="Nome">
          </div>
          <div class="input-group mt-5 justify-content-center">
            <input class="search-input-2 form-control border-end-0 border-0 rounded-pill" type="text" placeholder="E-mail">
          </div>
          <div class="input-group mt-5 justify-content-center">
            <input class="search-input-3 form-control border-end-0 border-0 rounded-pill" type="text" placeholder="CPF">
          </div>
        </div>

        <div class="mt-5 text-center">
          <button type="button" class="book-btn" onclick="location.href = 'selfie_view.html'">RESERVAR</button>
        </div>


        <hr class="divider">

        <div class="disclaim text-center">
          <p>Ao completar o cadastro e clicar em reservar, seus dados e CNH*, seráo verificados e caso aprovados, a lista de veículos ficará então disponivél para a pré-visualização dos mesmosapós assinatura e selfie (foto de rosto) confirmados.</p>
        </div>

        <div class="terms">
          <div class="input-group justify-content-center">
            <input class="search-input form-control border-end-0 border-0 rounded-pill" type="text" placeholder="Ler termos de uso e contrato*.">
            <span class="input-group-append">
              <button class="btn btn-outline-secondary border-start-0 border-0 rounded-pill" type="button">
                  <i class="fa fa-search"></i>
              </button>
          </span>
        </div>
      </div>

      </div>
      </div>
    </div>
  </div>
</body>
</html>
